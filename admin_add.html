    <!-- [START] Add Form [START] -->
    <div class="wrapper" id="formAdminAdd">
        <div class="inner" style="background-color: rgb(80, 147, 206)">
            <div class="form">
                <div class="form-wrapper">
                    <input id="inputUsername" type="text" placeholder="Username" class="form-control-input">
                    <i class="zmdi "></i>
                </div>
                <div class="form-wrapper">
                    <input id="inputFullName" type="text" placeholder="Full Name" class="form-control-input">
                    <i class="zmdi "></i>
                </div>
                <div class="form-wrapper">
                    <input id="inputType" type="text" placeholder="Type" class="form-control-input">
                    <i class="zmdi "></i>
                </div>
                <div class="form-wrapper">
                    <input id="inputNumberPhone" type="text" placeholder="Number Phone" class="form-control-input">
                    <i class="zmdi"></i>
                </div>
                <div class="form-wrapper">
                    <input id="inputEmail" type="email" placeholder="Email" class="form-control-input">
                    <i class="zmdi zmdi-email"></i>
                </div>
                <div class="form-wrapper">
                    <input id="inputPassword" type="password" placeholder="Password" class="form-control-input">
                    <i class="zmdi zmdi-lock"></i>
                </div>
                <div class="form-wrapper">
                    <input id="inputConfirmPassword" type="password" placeholder="Confirm Password"
                        class="form-control-input">
                    <i class="zmdi zmdi-lock"></i>
                </div>
                <div class="form-group container-login100-form-btn">
                    <button id="btnAdd" type="submit"
                        class="btn btn-primary btn-primary-custom button-register">Insert</button>
                </div>
            </div>
        </div>
    </div>
    <!-- [END] Add Form [END] -->
